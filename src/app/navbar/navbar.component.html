<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="((isWeb$ | async) || (isTablet$ | async) || (isHandSet$ | async)) ? 'dialog' : 'navigation'"
               [mode]="((isWeb$ | async) || (isTablet$ | async) || (isHandSet$ | async)) ? 'over' : 'side'"
               [opened]="((isWeb$ | async) || (isTablet$ | async) || (isHandSet$ | async)) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/allrecipes">All Recipes</a>
      <a mat-list-item routerLink="/create">Share a Recipe</a>
      <a mat-list-item routerLink="/discussion">User Community</a>
      <!--      <a mat-list-item routerLink="/contact">Contact Us</a>-->
      <a mat-list-item routerLink="/faq">FAQ</a>
      <a mat-list-item routerLink="/aboutUs">About Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="((isWeb$ | async) || (isTablet$ | async) || (isHandSet$ | async))">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!--      <span>FinalProject</span>-->
      <div class="LoginButton">
        <button mat-raised-button routerLink="/login" *ngIf="!user" (click)="login()">Login</button>
      </div>
      <div class="LogOutButton">
        <button mat-raised-button *ngIf="user" (click)="logout()">Logout</button>
      </div>
      <div class="ProfileButton">
        <button mat-raised-button *ngIf="user" routerLink="/profile">Profile</button>
      </div>
      <div class=" RegisterButton
        ">
        <button mat-raised-button routerLink="/register" *ngIf="!user">Register</button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
