<div class="container">
  <h1>Contact Us</h1>
  <div form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" onfocus="this.value=''" class="form-control" id="name" required
             [(ngModel)]="model.name" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" onfocus="this.value=''" class="form-control" id="Email" required
             [(ngModel)]="model.email" name="email"
             #email="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="type">Question or Feedback</label>
      <select class="form-control" id="type" required>
        <option *ngFor="let type of type">{{type}}</option>
      </select>
      <p></p>
      <div class="form-group">
        <input type="text" onfocus="this.value=''" class="form-control" id="Content" required
               [(ngModel)]="model.content" name="Start typing here..."
               #content="ngModel">
      </div>
    </div>
    <button type="submit" class="btn btn-success" (click)="onSubmit(contactForm.value)">Submit</button>
  </div>
</div>
