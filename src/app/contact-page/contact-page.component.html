<div>
  <h1>Contact Us!</h1>
  <form [formGroup]="contactForm" novalidate>
    <div class="form-group">
      <label class="center-block">Name:
        <input class="form-control" formControlName="name">
      </label>
    </div>
    <div *ngIf="contactForm.controls['name'].invalid && (contactForm.controls['name'].dirty || contactForm.controls['name'].touched)" class="alert alert-danger">
      <div *ngIf="contactForm.controls['username'].errors.required">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label class="center-block">Email:
        <input class="form-control" formControlName="email">
      </label>
    </div>
    <div *ngIf="contactForm.controls['email'].invalid && (contactForm.controls['email'].dirty || contactForm.controls['email'].touched)" class="alert alert-danger">
      <div *ngIf="contactForm.controls['recipeName'].errors.required">
        Email is required
      </div>
    </div>
    <div class="form-group">
      <label class="center-block">Reason for Contact<br>
        <input type="radio" name="type" formControlName="type" value="Question"> Question
        <input type="radio" name="type" formControlName="type" value="Feedback"> Feedback
      </label>
    </div>

    <div class="form-group">
      <label class="center-block">Start typing here...
        <input class="form-control" formControlName="contact">
      </label>
    </div>

    <button type="submit"
            [disabled]="contactForm.pristine || contactForm.invalid" class="btn btn-success" (click)="onSubmit(contactForm.value)">
      Submit Recipe
    </button>
  </form>
</div>
