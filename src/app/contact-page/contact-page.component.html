<form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
  <hr>

  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name" required>
  </mat-form-field>
  <p></p>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" required>
  </mat-form-field>
  <p></p>
  <mat-select placeholder="Reason for Contact" formControlName="type">
    <mat-option value="Question">Question</mat-option>
    <mat-option value="Feedback">Feedback</mat-option>
  </mat-select>
  <p></p>
  <mat-form-field>
    <textarea matInput placeholder="Start typing here..." formControlName="content" required></textarea>
  </mat-form-field>
  <p></p>
  <button mat-button color="primary" type="submit">Submit</button>

</form>
