<div class="md-form">
  <input type="search" [(ngModel)]="userSearch" placeholder="Search location here">
  <ul *ngFor="let recipe of recipeList | filter:userSearch" >
    <li>{{recipe.toString()}}</li>
  </ul>
<br>
  <h4 *ngFor="let recipe of recipes  ">
    <h5>{{recipe.recipeName}}</h5>
    <p>{{recipe.username}}</p>
    <p>{{recipe.likes}}</p>
    <!--  {{recipe.payload.doc.data().userName}}-->
    <!--  {{recipe.toString()}}-->
    <!--Recipe key value is :  {{recipe.key}}-->
   <button mat-stroked-button color="primary" (click)="likeRecipe(recipe)" >Like</button>
  </h4>
