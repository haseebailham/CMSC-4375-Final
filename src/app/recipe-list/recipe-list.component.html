<div *ngIf="loaded" else loading_template>
  <input type="search" [(ngModel)]="userSearch" placeholder="Search for recipes">
    <mat-card *ngFor="let recipe of searchingRecipes">
      <h5>{{recipe.recipeName}}</h5>
      <p>Uploaded by: {{recipe.username}}</p>
      <p>Likes: {{recipe.likes}}</p>
      <button mat-fab color="primary" (click)="likeRecipe(recipe)">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card>

</div>
<ng-template #loading_template>
  Still loading...
</ng-template>
