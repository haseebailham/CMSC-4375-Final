<div class="modal-login">

  <!-- avatar icon -->
  <div class="avatar">
    <mat-icon class="avatar-person">person</mat-icon>
  </div>

  <!-- title for page-->
  <h4 class="modal-title">Member Login</h4>

  <!-- body for login -->
  <div class="modal-body">

    <!-- form for user login -->
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

      <!-- email -->
      <div class="form-group">
        <input ngModel #email="ngModel" name="email" type="email" class="form-control" placeholder="email"
               required="required">
      </div>

      <!-- password -->
      <div class="form-group">
        <input ngModel #password="ngModel" name="password" type="password" class="form-control" placeholder="Password"
               required="required">
      </div>

      <!-- submit button for login-->
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Login</button>
      </div>

      <div class="formGroup">
        <button type="button" (click)="auth.GoogleAuth()">
          Log in with Google
        </button>
      </div>

      <div class="formGroup">
        <button type="button" (click)="auth.FacebookAuth()">
          Log in with Facebook
        </button>
      </div>

      <!-- route to register page-->
      <div class="modal-footer">
        <a routerLink="/register">Don't have an account? Sign up</a>
      </div>
      <br>
    </form>

    <!-- this will log the error message to the user based on their input-->
    <label class="error">{{authError?.message}}</label>
  </div>
</div>
